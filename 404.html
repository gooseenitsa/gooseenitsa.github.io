<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <link href="build/css/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-950 font-inter text-base text-gray-200 antialiased">
    <div
      class="flex min-h-screen flex-col overflow-hidden supports-[overflow:clip]:overflow-clip"
    >
      <header class="z-30 mt-2 w-full md:mt-5">
        <div class="mx-auto max-w-6xl px-4 sm:px-6">
          <div
            class="relative flex h-14 items-center justify-between gap-3 rounded-2xl bg-gray-900/90 px-3 b before:absolute before:inset-0 before:rounded-[inherit] before:border before:border-transparent before:[background:linear-gradient(to_right,theme(colors.gray.800),theme(colors.gray.700),theme(colors.gray.800))_border-box] before:[mask-composite:exclude_!important] before:-z-10 before:[mask:linear-gradient(white_0_0)_padding-box,_linear-gradient(white_0_0)] after:absolute after:inset-0 after:-z-10 after:backdrop-blur-sm"
          >
            <div class="flex flex-1 items-center">
              <img src="images/logo.svg" alt="logo" />
            </div>
          </div>
        </div>
      </header>
      <section>
        <div class="mx-auto max-w-6xl px-4 sm:px-6">
          <section class="py-12 md:py-20">
            <div class="pb-12 text-center md:pb-20">
              <h1
                class="animate-[gradient_6s_linear_infinite] bg-[linear-gradient(to_right,theme(colors.gray.200),theme(colors.indigo.200),theme(colors.gray.50),theme(colors.indigo.300),theme(colors.gray.200))] bg-[length:200%_auto] bg-clip-text pb-5 font-nacelle text-4xl font-semibold text-transparent md:text-5xl"
              >
                404 Page not found
              </h1>

              <div class="mx-auto max-w-3xl">
                <p class="mb-8 text-xl text-indigo-200/65">
                  The page you're looking for doesn't exist! Click the button
                  below to return to the Home page.
                </p>
                <div
                  class="mx-auto max-w-xs sm:flex sm:max-w-none sm:justify-center"
                ></div>
              </div>
            </div>
          </section>
        </div>
      </section>
    </div>
  </body>
</html>
